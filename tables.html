<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        table {
            border: 3px black solid;
            border-collapse: collapse;
        }

        th,
        td {
            border: 2px black solid;
            text-align: center;
            padding: 6px;
        }
    </style>
    <title>Tables</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>

            </tr>
        </thead>
        <tr>
            <td>Shankar</td>
            <td>29</td>
            <td>35000</td>
        </tr>
        <tr>
            <td>Dhayalan</td>
            <td>32</td>
            <td>40000</td>
        </tr>
        <tr>
            <td>Shyam</td>
            <td>30</td>
            <td>35000</td>
        </tr>
        <tr>
            <td>Murugesh</td>
            <td>29</td>
            <td>45000</td>
        </tr>
    </table>

</body>

</html>

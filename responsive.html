<!DOCTYPE html>
<html lang='en'>

<head>
    <title>

    </title>
    <style>
        @media(min-width : 550px) {
            body {
                background-color: red;
                font-size: 24px;
                font-family: 'Segoe UI';

                font-family: 'Lucida sans unicode';

</head>

</body>

</html>
